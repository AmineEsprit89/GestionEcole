
<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

          <div class="card o-hidden border-0 shadow-lg my-5">
              <div class="card-body p-0">
                  <!-- Nested Row within Card Body -->
                  <div class="row">

                      <div class="col-lg-7">
                          <div class="p-5">
                              <div class="text-center">
                                  <h1 class="h4 text-gray-900 mb-4">Welcome to EdTech!</h1>
                              </div>
                              <form class="user" #f="ngForm" (ngSubmit)="login(f)">
                                  <div class="form-group">
                                      <input type="email" class="form-control form-control-user"
                                          id="exampleInputEmail" aria-describedby="emailHelp"
                                          placeholder="Enter Email Address..." name="email" #email="ngModel" ngModel>
                                  </div>
                                  <div class="form-group">
                                      <input type="password" class="form-control form-control-user"
                                          id="exampleInputPassword" placeholder="Password" name="password" #password="ngModel" ngModel>
                                  </div>
                                  <div *ngIf="x" class="alert alert-danger">
                                    {{error}}
                                  </div>
                                  <button type="submit" class="btn btn-primary btn-user btn-block">
                                      Login
                                  </button>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

      </div>

  </div>

</div>
