<form  #y="ngForm" class="A1"  border="5"  (ngSubmit)="ajouterclub(y)"> 
    
    <h3 class="hover">Ajout d'un nouveau club</h3> 
    <label for="Name" >Name: </label><input type="text" #Name="ngModel" ngModel required/><br><br>
    <label for="Type" >Type: </label> <input type="text" #Type="ngModel" ngModel required/><br><br>
    <label for="Date_seance">Date_seance: </label><input type="date"name="Date_seance" #Date_seance="ngModel" ngModel required /><br><br>
    <label for="Heure_debut"> Heure_debut : </label><input type="text" name="Heure_debut" #Heure_debut="ngModel" ngModel required /><br><br>
   
   

   <label for="Duree" >Duree: </label> <input type="text" name="Duree"  #Duree="ngModel" ngModel required/><br><br>
   <label for="Description">Description: </label><input type="text" name="Description" #Description="ngModel" ngModel required /><br><br>
   
   <input type="file" id="basic-addon-name" class="form-control" placeholder="Image" 
                    aria-label="Name" aria-describedby="basic-addon-name" required 
                    name="Logo" #Logo="ngModel" ngModel (change)="selectImage($event)" />
   
   <h1> <button class="btn  btn-sm btn-success"  type="submit" value="Ajouter"> Ajouter </button> </h1>
    

   
   </form>
