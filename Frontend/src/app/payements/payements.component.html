<table border="2" >
  <thead>
      <tr>
          <th>Email</th>
          <th>nom</th>
          <th>montantPaye</th>
      </tr>
  </thead>

  <tbody>
      <tr *ngFor="let e of dataArray  index as i" >

          <td>{{e.email}} </td>
          <td>{{e.nom}}</td>
          <td>{{e.montantPaye}} </td>

      </tr>
  </tbody>
</table>
