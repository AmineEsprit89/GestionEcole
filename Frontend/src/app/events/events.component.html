<table border="2" >
    <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Free</th>
            <th>Price</th>
            <th>Date_event</th>
            <th>Date_fin_event</th>
            <th>Heure_debut</th>
            <th>Lieu</th>
            <th>Nbr_place</th>
            <th>Nom_Club</th>
            
           
            
        </tr>
    </thead>

    
    
    <tbody>
        <tr *ngFor="let item of dataArray index as i">

            <td> {{item.Name}} </td> 
            
            <td>{{item.Type}}</td>
            <td>{{item.Free}} </td>
            <td>{{item.Price}}</td>
            <td>{{item.Date_event}}</td>
            <td>{{item.Date_fin_event}}</td>
            <td>{{item.Heure_debut}} </td>
            <td>{{item.Lieu}}</td>
            <td>{{item.Nbr_place}}</td>
            <td>{{item.Nom_Club}}</td>


            <td>

                
               <button   class="btn-primary" data-toggle="modal" data-target="#exampleModal"
                (click)="getdataevent(item.Name,item.Type,item.Free,
                item.Price,item.Date_event,item.Date_fin_event,item.Heure_debut,
                item.Lieu,item.Nbr_place,item.Nom_Club,
                item._id)"> update event</button> 


                <button  (click)=" delete(item._id,i)">supprimer event</button>
               <!--<button  (click)=" showevent(item._id)">showevent </button> -->
                
            </td>

        </tr>    
    </tbody>
</table> 
    <h3><button ><a routerLink="/createE">Ajouter evenement</a></button> </h3>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <h1 id="h1">Modifier evenement</h1>
            <form class="A1" #y="ngForm" (ngSubmit)=" updateeventInofrmations(y)">
            <label id="l">Name</label>
            <input type="text" name="Name" #i="ngModel" ngModel [(ngModel)]="dataevent.Name" >
            <label id="l">Type</label>
            <input type="text" name="Type" #t="ngModel" ngModel [(ngModel)]="dataevent.Type">
            <label id="l">Free</label>
            <input type="text" name="Free" #d="ngModel" ngModel [(ngModel)]="dataevent.Free">
            <label id="l">Price</label>
            <input type="text" name="Price" #p="ngModel" ngModel [(ngModel)]="dataevent.Price">
            <label id="l">Date_event</label>
            <input type="text" name="Date_event" #da="ngModel" ngModel [(ngModel)]="dataevent.Date_event">
            <label id="l">Date_fin_event</label>
            <input type="text" name="Date_fin_event" #e="ngModel" ngModel [(ngModel)]="dataevent.Date_fin_event">
            <label id="l">Heure_debut</label>
            <input type="text" name="Heure_debut" #h="ngModel" ngModel [(ngModel)]="dataevent.Heure_debut">
            <label id="l">Lieu</label>
            <input type="text" name="Lieu" #l="ngModel" ngModel [(ngModel)]="dataevent.Lieu">
            <label id="l">Nbr_place</label>
            <input type="text" name="Nbr_place" #n="ngModel" ngModel [(ngModel)]="dataevent.Nbr_place">
            <label id="l">Nom_Club</label>
            <input type="text" name="Nom_Club" #c="ngModel" ngModel [(ngModel)]="dataevent.Nom_Club"><br><br>


            <input type="submit" class="btn btn-secondary" value="Mettre a jour" id="btn">
            
            </form>
            
            
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
