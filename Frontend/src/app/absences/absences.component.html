
<table  border="2" >
    <thead>
        <tr>
          <th>Classe</th>
            <th>NameE</th>
            <th>Namep</th>
            <th>Emailp</th>
            <th>Date_abs</th>
            <th>heuresc</th>
            <th>matiere</th>

            <div *ngIf="accountType=='Professeur'" >
            <th>actions</th>
          </div>
           
            
        </tr>
    </thead>
    
   
    
    <tbody>
        <tr *ngFor="let item of dataArray  index as i" > 
          <td> {{item.Classe}} </td>

            <td> {{item.NameE}} </td> 
            
            <td>{{item.Namep}}</td>
            <td>{{item.Emailp}} </td>
            <td>{{item.Date_abs}}</td>
            <td>{{item.heuresc}}</td>
            <td>{{item.matiere}}</td>



            <div *ngIf="accountType=='Professeur'" >
            <td>


              
  
               <button   class="btn-primary" data-toggle="modal" data-target="#exampleModal"
                (click)="getdata(item.Classe,item.NameE,item.Namep,item.Emailp,
                item.Date_abs,item.heuresc,item.matiere,item._id)"> update abs</button>
                
                <button  (click)=" delete(item._id,i)">supprimer abs</button> 
            
            </td>
          </div>
            
          
          
        </tr>
    </tbody>
</table> 
<div *ngIf="accountType=='Professeur'" >
<h3><button><a routerLink="/createabs">Ajouter abs</a></button></h3></div>



<div *ngIf="accountType!='Eleve'" >

<div style="text-align: center">

  <button (click)="exeldownload()">
    download 
  </button>
  <h5>{{msg}} </h5>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <h1>modifier rdv</h1>
            <form #y="ngForm"  (ngSubmit)=" updateabs(y)">
              <label>Classe</label>
<select name="Classe" id="pet-select"  #i="ngModel" ngModel> >
    <option value="">--Please choose an Classe--</option>
    <option value="1cinfo2">1cinfo5</option>
    <option value="1cinfo2">1cinfo2</option>
    <option value="1cinfo4">1cinfo2</option>
    <option value="1cinfo2">1cinfo2</option>
    <option value="1cinfo5">1cinfo2</option>
    <option value="1cinfo9">1cinfo2</option>
    
</select> <br>
            <label>NameE</label>
            <input type="text" name="NameE" #i="ngModel"  ngModel [(ngModel)]="dataabs.NameE" > <br>
            <label>Namep</label>
            <input type="text" name="Namep" #t="ngModel" ngModel [(ngModel)]="dataabs.Namep"> <br>
            <label>Emailp</label>
            <input type="text" name="Emailp" #d="ngModel" ngModel [(ngModel)]="dataabs.Emailp"><br>
            <label>Date_abs</label>
            <input type="text" name="Date_abs" #p="ngModel" ngModel [(ngModel)]="dataabs.Date_abs"><br>
            <label>heuresc</label>
            <input type="text" name="heuresc" #p="ngModel" ngModel [(ngModel)]="dataabs.heuresc"><br>
            <label>matiere</label>
            <input type="text" name="matiere" #p="ngModel" ngModel [(ngModel)]="dataabs.matiere"><br>
            <input type="submit" value="Mettre a jour" >
          
          
            </form>
            
            
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
