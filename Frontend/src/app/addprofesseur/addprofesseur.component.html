<h1>Ajouter Professeur</h1>
<form #y="ngForm">

  <div class="form-group">
    <label>Email</label>
<input type="email" name="email" #i="ngModel" ngModel class="form-control">
  </div>


<div class="form-group">
  <label>Password</label>
<input type="text" name="password" #t="ngModel" ngModel class="form-control">
</div>


<div class="form-group">
  <label>Account Type</label>
  <select name="accountType" #d="ngModel" ngModel>
      <option value="">--Selectionnez le rôle--</option>
      <option value="Professeur">Professeur</option>
  </select>
</div>


<div class="form-group">
  <label>Nom</label>
<input type="text" name="nom" #p="ngModel" ngModel class="form-control">
</div>


<div class="form-group">
  <label>Prenom</label>
<input type="text" name="prenom" #s="ngModel" ngModel class="form-control">
</div>


<div class="form-group">
  <label>Date De Naissance</label>
  <input  type="date" id="start" name="trip-start"value="2018-07-22" name="dateDeNaissance" #p="ngModel" ngModel> 
</div>


<div class="form-group">
  <label>Sexe</label>
<input type="text" name="isActive" #a="ngModel" ngModel class="form-control">
</div>


<div class="form-group">
  <label>Adresse</label>
<input type="text" name="adresse" #x="ngModel" ngModel class="form-control">
</div>


<div class="form-group">
  <label>Specialité</label>
<input type="text" name="specialite" #b="ngModel" ngModel class="form-control">
</div>



<input type="submit" value="Ajouter Professeur" (click)="ajouteruser(y.value)">

</form>
