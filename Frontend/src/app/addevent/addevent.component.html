<form  #y="ngForm" class="A1"  border="5"  (ngSubmit)="ajouterevent(y)"> 
    
    <h3 class="hover">Ajouter un nouveau evenement</h3> 
    <label for="Name" >Name : </label><input type="text" name="Name" #Name="ngModel" ngModel required/><br><br>
    <label for="Type" >Type : </label> <input type="text" name="Type" #Type="ngModel" ngModel required/><br><br>
    <label for="Free">Free : </label><input type="text" name="Free" #Free="ngModel" ngModel required /><br><br>
    <label for="Price"> Price : </label><input type="number" name="Price" #Price="ngModel" ngModel required /><br><br>
   
   

   <label for="Date_event" >Date_event : </label> <input type="date" name="Date_event"  #Date_event="ngModel" ngModel required/><br><br>
   <label for="Date_fin_event">Date_fin_event : </label><input type="date" name="Date_fin_event" #Date_fin_event="ngModel" ngModel required /><br><br>
   
   <label for="Heure_debut" >Heure_debut : </label> <input type="time" 
   name="Heure_debut" min="00:00" max="23:59"  #Heure_debut="ngModel" ngModel required/><br><br>

   <label for="Lieu">Lieu : </label><input type="text" name="Lieu" #Lieu="ngModel" ngModel required /><br><br>
   
   <label for="Nbr_place" >Nbr_place : </label> <input type="number" name="Nbr_place"  #Nbr_place="ngModel" ngModel required/><br><br>
   <label for="Nom_Club">Nom_Club : </label><input type="text" name="Nom_Club" #Nom_Club="ngModel" ngModel required /><br><br>
   




   <input type="file" id="basic-addon-name" class="form-control" placeholder="Image" 
                    aria-label="Name" aria-describedby="basic-addon-name" required 
                    name="Image" #Image="ngModel" ngModel (change)="selectImage($event)" />
   
   <h1> <button class="btn  btn-sm btn-success"  type="submit" value="Ajouter"> Ajouter </button> </h1>
    

   
   </form>
