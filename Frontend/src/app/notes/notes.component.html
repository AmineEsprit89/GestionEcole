<table border="2" >
    <thead>
        <tr>
            <th>Designation</th>
            <th>nomEnseignant</th>
            <th>noteCc</th>
            <th>noteExam</th>
            <div *ngIf="accountType=='Professeur'" >
            <th>actions</th>
          </div>
           
           
            
        </tr>
    </thead>
    
    
    <tbody>
        <tr *ngFor="let item of dataArray  index as i" > 

            <td>{{item.Designation}} </td>   
            <td>{{item.nomEnseignant}} </td>
            <td>{{item.noteCc}}</td>
            <td>{{item.noteExam}}</td>
            
           

            <div *ngIf="accountType=='Professeur'" >

           <td>
               <button   class="btn-primary" data-toggle="modal" data-target="#exampleModal"
                (click)="getdata(item.Designation,item.nomEnseignant,item.noteCc,
                item.noteExam,item._id)"> update note</button> 
                
                <button  (click)=" delete(item._id,i)">supprimer note</button>
            </td> 
            </div>
           
            
          
        </tr>

       
         
        
    </tbody>
</table> 
<div *ngIf="accountType=='Professeur'" >
<h3><button><a routerLink="/createN">Ajouter notes</a></button></h3>
</div>

<div *ngIf="accountType=='Eleve'" >
<div style="text-align:right">
  <button  (click)="pdfdownload()" >
  Telecharger pdf </button>
  <h3>{{msg}}</h3>
</div>
</div>


          


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <h1>modifier note</h1>
            <form #y="ngForm" (ngSubmit)=" updatenotenofrmations(y)">
            <label>Designation</label>
            <input type="text" name="Designation" #i="ngModel" ngModel [(ngModel)]="datanote.Designation" >
            <label>nomEnseignant</label>
            <input type="text" name="nomEnseignant" #t="ngModel" ngModel [(ngModel)]="datanote.nomEnseignant">
            <label>noteCc</label>
            <input type="text" name="noteCc" #d="ngModel" ngModel [(ngModel)]="datanote.noteCc">
            <label>noteExam</label>
            <input type="text" name="noteExam" #p="ngModel" ngModel [(ngModel)]="datanote.noteExam">
           
           <!--<input type="text" name="imageUrl" #p="ngModel" ngModel [(ngModel)]="datanote.imageUrl">-->
           
            <input type="submit" value="Mettre a jour" >
           
            </form>
         
            
          
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          
        </div>
        
      </div>
    </div>
  </div>
